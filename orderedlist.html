<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ordered List</title>
</head>

<body>
    <h1>Ordered list</h1>
    <div>
        Orea eating procedure:
        <ol>
            <li>Open Box</li>
            <li>Take out cookies</li>
            <li>Double Oreo</li>
            <ol>
                <li>Peel off the top part</li>
                <li>Place another cookies in the middle</li>
                <li>Put back the top part</li>
            </ol>
            <li>Enjoy!!:)</li>
        </ol>
    </div>
</body>

</html>
