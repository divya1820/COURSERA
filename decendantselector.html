<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Decendant Selector</title>
    <style>
        /*all li elements that are inside a section element*/
        
        section li {
            color: salmon;
        }
        /*all li elements that are inside a article element*/
        
        article li {
            color: seagreen
        }
    </style>
</head>

<body>
    <h1>Decendant Selector</h1>
    <section>
        Table of contents:
        <ul>
            <li>Article1</li>
            <li>Article2</li>
            <li>Article3</li>
        </ul>
    </section>
    <article>
        Shopping List:
        <ul>
            <li>Cookkies</li>
            <li>Cake</li>
            <li>pie</li>
        </ul>
    </article>
</body>

</html>
